<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zen's Portfolio</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<div class="container">
		<header>
			<div class = "row">
				<div class="col-md-6">
					<img src="images/bulliebee.JPG" class="title-logo img-responsive img-border" alt="Bull dog logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Zen Sun</h1>
					<h4>Front-end Padowan</h4>

			</div>
			<div class = "row">
				<div class = "col-md-12">
					<hr/>
				</div>
			</div>

		<main>

				<div class = "col-md-12">
					<img src="images/cheetah.PNG" class="img-responsive" alt="Cheetah chase screenshot">

			</div>

				<header>
				<div class = "row">

					</div>

				<div class = "row">
					<div class = "col-md-4">
						<a href="https://github.com/aerozen3/">

								<img src="images/bullie1.JPG" class="caption__media img-responsive center-block" alt="Appify screenshot" data-toggle="modal" data-target="#project1">
								<div class = "caption__overlay">
									<h3 class="caption__overlay__title text-uppercase">Appify</h3>
									<p class="caption__overlay__content">https://github.com/udacity/Appify</p>
								</div>
							</article>
						</a>
					</div>
					<div class = "col-md-4">

					<div class = "col-md-4">

									<p class="caption__overlay__content">https://github.com/udacity/Bokeh</p>
								</div>
							</article>
						</a>
					</div>
				</div>

	<footer class="footer text-center text-muted">
		<p></p>
		<p>All content by Zen Sun.  Text effect from maketea.co.uk</p>
